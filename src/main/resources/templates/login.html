<!doctype html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page </title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!--        4 ki space le rhi hai-->
            <!--    card-->
            <div
                    class="block p-5 border-t-8
           bg-white border-green-700
           rounded-lg shadow
           hover:bg-gray-100
           dark:bg-gray-800
           dark:border-green-700
           dark:hover:bg-gray-800">

                <!--            message here-->
                <div data-th-replace="message::messagebox"></div>
                <h5 class="mb-2 text-2xl font-bold
                tracking-tight text-gray-900
                dark:text-white"> Login Here
                </h5>

                <p class="font-normal text-gray-400
                dark:text-gray-400">Start Managing Contact on Cloud......
                </p>

                <div class="text-red-600 text-center my-4" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="text-green-600 text-center my-4" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <!--start form here-->
                <form method="post"
                 data-th-action="@{'/authenticate'}"
                 class="mt-2" >
                    <!--Username -->
                    <div class="mb-3">
                        <label for="email"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">Email
                        </label>
                        <input name="email"
                                type="email"
                               id="email"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter Your Email" required/>

<!--                        <p  data-th-if="${#fields.hasErrors('email')}"-->
<!--                            data-th-errors="*{email}"-->
<!--                            class="text-red-500 px-1"> </p>-->
                    </div>
                    <!--password -->
                    <div class="mb-3">
                        <label for="password"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">New Password
                        </label>
                        <input name="password"
                                type="password"
                               id="password"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter New Password" required/>

<!--                        <p  data-th-if="${#fields.hasErrors('password')}"-->
<!--                            data-th-errors="*{password}"-->
<!--                            class="text-red-500 px-1"> </p>-->
                    </div>

                    <!-- button-->
                    <div class="mb-1 flex justify-center space-x-2">
                        <button type="submit"
                                class="py-2 px-6 rounded-full bg-gray-800
                        hover:bg-gray-600 text-white
                        dark:bg-blue-600 dark:hover:bg-blue-500
                        "> Login
                        </button>
                        <button type="reset"
                                class="py-2 px-6 rounded-full bg-red-600
                        hover:bg-red-800 text-white
                        dark:bg-red-800 dark:hover:bg-red-600
                        "> Reset
                        </button>
                    </div>
                </form>
                <!--end form here-->

<!--                social button here-->

<!--                login with google-->
                <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-8">
<!--                    <a class="px-3 py-2 w-1/2 login-with-google-btn font-semibold rounded-lg"-->
<!--                            data-th-href="@{'/oauth2/authorization/google'}">Sign in With Google</a>-->
                    <a      data-th-href="@{'/oauth2/authorization/google'}"
                            type="button"
                            class="flex gap-3 cursor-pointer
                           text-white font-semibold bg-gradient-to-r from-blue-700 to-blue-900
                           px-6 py-2 rounded-full border border-gray-600 hover:scale-105 duration-200
                           hover:text-gray-500 hover:border-blue-800 hover:from-blue-900 hover:to-blue-700">
                        <svg width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                            <path d="M896 786h725q12 67 12 128 0 217-91 387.5t-259.5 266.5-386.5 96q-157 0-299-60.5t-245-163.5-163.5-245-60.5-299 60.5-299 163.5-245 245-163.5 299-60.5q300 0 515 201l-209 201q-123-119-306-119-129 0-238.5 65t-173.5 176.5-64 243.5 64 243.5 173.5 176.5 238.5 65q87 0 160-24t120-60 82-82 51.5-87 22.5-78h-436v-264z"></path>
                        </svg>
                        Sign in with Google
                    </a>

<!--                    login with github-->
                    <a     data-th-href="@{'/oauth2/authorization/github'}"
                           type="button"
                           class="flex gap-3 cursor-pointer
                           text-white font-semibold bg-gradient-to-r from-gray-800 to-black
                           px-6 py-2 rounded-full border border-gray-600 hover:scale-105 duration-200
                           hover:text-gray-500 hover:border-gray-800 hover:from-black hover:to-gray-900">
                        <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path fill="#FFFFFF" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path></svg>
                        Sign in with GitHub
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Login Page")
</script>
</body>
</html>
