<!doctype html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page </title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!--        4 ki space le rhi hai-->
            <!--    card-->
            <div
                    class="block p-5 border-t-8
           bg-white border-blue-700
           rounded-lg shadow
           hover:bg-gray-100
           dark:bg-gray-800
           dark:border-blue-700
           dark:hover:bg-gray-800">

                <!--            message here-->
                <div data-th-replace="message::messagebox"></div>
                <h5 class="mb-2 text-2xl font-bold
                tracking-tight text-gray-900
                dark:text-white"> SignUp Here
                </h5>

                <p class="font-normal text-gray-400
                dark:text-gray-400">Start Managing Contact on Cloud......
                </p>
                <!--start form here-->
                <form
                        data-th-action="@{'/do-register'}"
                        method="post"
                        data-th-object="${userForm}"
                        class="mt-2"
                        novalidate >
                    <!--name -->
                    <div class="mb-3">
                        <label for="name"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white"> Name
                        </label>
                        <input type="text"
                               id="name"
                               th:field="*{name}"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter Name Here" required/>
                        <p  data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            class="text-red-500 px-1"> Name is required
                        </p>
                    </div>

                    <!--email -->
                    <div class="mb-3">
                        <label for="email"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">Email
                        </label>
                        <input type="email"
                               id="email"
                               data-th-field="*{email}"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter Your Email" required/>

                        <p  data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-500 px-1"> </p>
                    </div>
                    <!--password -->
                    <div class="mb-3">
                        <label for="password"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">New Password
                        </label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter New Password" required/>

                        <p  data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-500 px-1"> </p>
                    </div>

                    <!--phone number -->
                    <div class="mb-3">
                        <label for="phone"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">Contact Number
                        </label>
                        <input type="text"
                               id="phone"
                               th:field="*{phoneNumber}"
                               class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter Contact Number" required/>

                        <p  data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class="text-red-500 px-1"> </p>
                    </div>

                    <!--                about textarea -->
                    <div class="mb-3">
                        <label for="about"
                               class="block mb-2 text-sm
                           font-medium text-gray-900
                           dark:text-white">Write Something About Youself
                        </label>
                        <textarea
                                id="about"
                                data-th-field="*{about}"
                                rows="3"
                                class="bg-gray-50 border border-gray-300
                           text-gray-900 text-sm rounded-lg
                           focus:ring-blue-500 focus:border-blue-500
                           block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                           dark:placeholder-gray-400 dark:text-white
                           dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here...">

                        </textarea>

                        <p  data-th-if="${#fields.hasErrors('about')}"
                            data-th-errors="*{about}"
                            class="text-red-500 px-1"> </p>
                    </div>
                    <!--            button-->
                    <div class="mb-1 flex justify-center space-x-2">
                        <button type="submit"
                                class="py-2 px-4 rounded-lg bg-gray-800
                        hover:bg-gray-600 text-white
                        dark:bg-blue-600 dark:hover:bg-blue-500
                        "> Sign Up
                        </button>
                        <button type="reset"
                                class="py-2 px-4 rounded-lg bg-red-600
                        hover:bg-red-800 text-white
                        dark:bg-red-800 dark:hover:bg-red-600
                        "> Reset
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
<script>
    console.log("Sign Up Page")
</script>
</body>
</html>
